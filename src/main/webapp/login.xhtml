<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>login</title>
</h:head>

<h:body>
    <div id="page">
    <ui:composition template="/templ/common/commonLayout.xhtml">
        <ui:define name="header">
            <img src="/resources/img/squid_logo.png" alt="squid_logo"/>
        </ui:define>
    <ui:define name="content">
        <div id="loginform">
    <h:form prependId="false">
        <h3>Login</h3>
        <br>
            <p:separator />
        </br>
        <div class="login">
            <p:inputText id="username" styleClass="form-control"
                         placeholder="Username">
                <p:focus/>
            </p:inputText>
            <i class="fa fa-envelope form-control-feedback"></i>
        </div>
        <div class="form-group has-feedback">
            <p:password id="password" styleClass="form-control"
                        placeholder="Password" feedback="true"/>

        <h:commandButton class="button" value="Login" ajax="false" ></h:commandButton>
        </div>
    </h:form>
        </div>
    </ui:define>
    </ui:composition>
    </div>
</h:body></html>
