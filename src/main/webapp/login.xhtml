<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
    <title>login</title>

</h:head>

<h:body>

    <ui:composition template="/templ/common/commonLayout.xhtml">
        <ui:define name="header">
           <!--TODO-->
            <div class="card-header bg-dark" style="height: 80px">
                <img  src="/resources/img/squid_logo.png" style="position: absolute; align-self: flex-start"  alt="squid_logo"/>
            </div>

        </ui:define>

    <ui:define name="content">
        <div id="cover">
            <div id="cover-caption">
                <div id="container" class="container">
                      <br/>
                    <div class="row text-black-50">
                        <div class="shadow-lg rounded col-sm-5 offset-sm-3 px-md-5 text-center">
                            <h1 class="display-3">LOGIN</h1>
                            <div class="info-form" >
                                <h:form prependId="false" class="form-inlin justify-content-center">
                                    <div class="form-group">
                                        <label class="sr-only" >Name</label>
                                        <p:inputText id="username" styleClass="form-control"
                                                     placeholder="Username" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <p:password id="password" styleClass="form-control-lg"
                                                    placeholder="Password"  class="form-control" />
                                    </div>
                                    <h:commandButton value="Login" ajax="false" class="btn btn-success">
                                    </h:commandButton>
                                </h:form>
                                <br/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
    </ui:composition>
</h:body>
</html>
