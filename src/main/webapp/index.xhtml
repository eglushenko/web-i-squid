<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <title>Dashboard</title>
</h:head>

<h:body>
        <ui:composition template="/templ/common/commonLayout.xhtml">
            <ui:define name="content">

                <div id="wrapper-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <!-- Progress bar 1 -->
                                <h2 class="h6 font-weight-bold text-center mb-4">CPU LOAD</h2>
                                <div class="progress mx-auto" data-value="#{indexController.CPULoad}">
                                    <span class="progress-left">
                                        <span class="progress-bar border-primary"></span>
                                    </span>
                                    <span class="progress-right">
                                            <span class="progress-bar border-primary"></span>
                                    </span>
                                    <div class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                                        <div class="h2 font-weight-bold">
                                            <h:outputText value="#{indexController.CPULoad}"/>
                                            <sup class="small">%</sup>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                <!--Memory -->
                                <h2 class="h6 font-weight-bold text-center mb-4">Memory Load</h2>
                                <div class="progress mx-auto" data-value="#{indexController.CPULoad}">
                                    <span class="progress-left">
                                        <span class="progress-bar border-primary"></span>
                                    </span>
                                    <span class="progress-right">
                                            <span class="progress-bar border-primary"></span>
                                    </span>
                                    <div class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                                        <div class="h2 font-weight-bold">
                                            <h:outputText value="#{indexController.CPULoad}"/>
                                            <sup class="small">Mb</sup>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>



            <ui:define name="footer"/>
        </ui:composition>

</h:body>
</html>
